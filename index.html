<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>UK Salary & Budget Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UK Salary & Budget Calculator</h1>
            <p>Personal financial calculator</p>
        </div>

        <div id="home-page">
            <div class="nav-buttons">
                <button class="nav-btn" onclick="showPage('salary-hourly')">
                    <h3>üí∞ Salary to Hourly Calculator</h3>
                    <p>Convert annual salary to hourly rates with after-tax estimates and salary comparisons</p>
                </button>
                
                <button class="nav-btn" onclick="showPage('tax-calculator')">
                    <h3>üìä UK Tax & Take-Home Calculator</h3>
                    <p>Calculate your net salary with full UK tax breakdown including NI, pension, and student loans</p>
                </button>
                
                <button class="nav-btn" onclick="showPage('budget-calculator')">
                    <h3>üìà Budget Planner</h3>
                    <p>Track income vs expenses with visual breakdowns and overspending alerts</p>
                </button>
            </div>
        </div>

        <!-- Salary to Hourly Calculator -->
        <div id="salary-hourly" class="calculator-page">
            <button class="back-btn" onclick="showPage('home')">‚Üê Back to Home</button>
            <h2>üí∞ Salary to Hourly Calculator</h2>
            
            <div class="form-group">
                <div class="form-row">
                    <div>
                        <label for="annual-salary">Annual Salary (¬£)</label>
                        <input type="number" id="annual-salary" placeholder="35000" min="0">
                    </div>
                    <div>
                        <label for="weekly-hours">Weekly Hours</label>
                        <input type="number" id="weekly-hours" placeholder="37.5" min="1" max="80" step="0.5">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="show-after-tax">
                    <label for="show-after-tax">Show after-tax hourly rate (estimate)</label>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="compare-salaries">
                    <label for="compare-salaries">Compare with second salary</label>
                </div>
            </div>

            <div id="comparison-inputs" style="display: none;">
                <div class="form-row">
                    <div>
                        <label for="annual-salary-2">Second Annual Salary (¬£)</label>
                        <input type="number" id="annual-salary-2" placeholder="40000" min="0">
                    </div>
                    <div>
                        <label for="weekly-hours-2">Second Weekly Hours</label>
                        <input type="number" id="weekly-hours-2" placeholder="40" min="1" max="80" step="0.5">
                    </div>
                </div>
            </div>

            <button class="calculate-btn" onclick="calculateHourly()">Calculate Hourly Rates</button>
            
            <div id="hourly-results"></div>
        </div>

        <!-- Tax Calculator -->
        <div id="tax-calculator" class="calculator-page">
            <button class="back-btn" onclick="showPage('home')">‚Üê Back to Home</button>
            <h2>üìä UK Tax & Take-Home Calculator</h2>
            
            <div class="form-group">
                <div class="form-row">
                    <div>
                        <label for="tax-salary">Annual Salary (¬£)</label>
                        <input type="number" id="tax-salary" placeholder="35000" min="0">
                    </div>
                    <div>
                        <label for="age">Age</label>
                        <select id="age">
                            <option value="under-state-pension">Under State Pension Age</option>
                            <option value="over-state-pension">Over State Pension Age</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div>
                        <label for="pension-percent">Pension Contribution (%)</label>
                        <input type="number" id="pension-percent" placeholder="5" min="0" max="100" step="0.1">
                    </div>
                    <div>
                        <label for="student-loan">Student Loan Type</label>
                        <select id="student-loan">
                            <option value="none">No Student Loan</option>
                            <option value="plan1">Plan 1 (Started before Sept 2012)</option>
                            <option value="plan2">Plan 2 (Started Sept 2012 onwards)</option>
                            <option value="postgrad">Postgraduate Loan</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="tax-calculator-compare-salaries">
                    <label for="tax-calculator-compare-salaries">Compare with second salary</label>
                </div>
            </div>

            <div id="tax-calculator-comparison" style="display: none;">
                <div class="form-group">
                <div class="form-row">
                    <div>
                        <label for="tax-salary-2">Annual Salary (¬£)</label>
                        <input type="number" id="tax-salary-2" placeholder="35000" min="0">
                    </div>
                    <div>
                        <label for="age-2">Age</label>
                        <select id="age-2">
                            <option value="under-state-pension-2">Under State Pension Age</option>
                            <option value="over-state-pension-2">Over State Pension Age</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div>
                        <label for="pension-percent-2">Pension Contribution (%)</label>
                        <input type="number" id="pension-percent-2" placeholder="5" min="0" max="100" step="0.1">
                    </div>
                    <div>
                        <label for="student-loan-2">Student Loan Type</label>
                        <select id="student-loan-2">
                            <option value="none">No Student Loan</option>
                            <option value="plan1">Plan 1 (Started before Sept 2012)</option>
                            <option value="plan2">Plan 2 (Started Sept 2012 onwards)</option>
                            <option value="postgrad">Postgraduate Loan</option>
                        </select>
                    </div>
                </div>
            </div>
            </div>

            <button class="calculate-btn" onclick="calculateTax()">Calculate Take-Home Pay</button>
            
            <div id="tax-results"></div>
        </div>

        <!-- Budget Calculator -->
        <div id="budget-calculator" class="calculator-page">
            <button class="back-btn" onclick="showPage('home')">‚Üê Back to Home</button>
            <h2>üìà Budget Planner</h2>
            
            <div class="form-group">
                <label for="monthly-income">Monthly Take-Home Income (¬£)</label>
                <input type="number" id="monthly-income" placeholder="2500" min="0">
            </div>

            <div class="budget-categories">
                <div class="form-group">
                    <label for="rent-mortgage">Rent/Mortgage (¬£)</label>
                    <input type="number" id="rent-mortgage" placeholder="800" min="0">
                </div>
                
                <div class="form-group">
                    <label for="utilities">Utilities & Bills (¬£)</label>
                    <input type="number" id="utilities" placeholder="150" min="0">
                </div>
                
                <div class="form-group">
                    <label for="food-groceries">Food & Groceries (¬£)</label>
                    <input type="number" id="food-groceries" placeholder="300" min="0">
                </div>
                
                <div class="form-group">
                    <label for="transport">Transport (¬£)</label>
                    <input type="number" id="transport" placeholder="120" min="0">
                </div>
                
                <div class="form-group">
                    <label for="insurance">Insurance (¬£)</label>
                    <input type="number" id="insurance" placeholder="80" min="0">
                </div>
                
                <div class="form-group">
                    <label for="entertainment">Entertainment (¬£)</label>
                    <input type="number" id="entertainment" placeholder="200" min="0">
                </div>
                
                <div class="form-group">
                    <label for="savings">Savings (¬£)</label>
                    <input type="number" id="savings" placeholder="300" min="0">
                </div>
                
                <div class="form-group">
                    <label for="other-expenses">Other Expenses (¬£)</label>
                    <input type="number" id="other-expenses" placeholder="100" min="0">
                </div>
            </div>

            <button class="calculate-btn" onclick="calculateBudget()">Analyze Budget</button>
            
            <div id="budget-results"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
